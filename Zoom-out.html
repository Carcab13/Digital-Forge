<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Bot</title>
    <link rel="icon" type="image/x-icon" href="digitalforge-favicon-color.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ffffff;
            color: #fff;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 2rem;
            margin: 0;
            height: 130px;
            width: auto;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn-container button {
            background: linear-gradient(to right, orange, red);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 1.5rem;
            width: 200px;
            height: 200px;
            border-radius: 5px;
            transition: transform .2s; /* Animation */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: Digital;
        }

        .btn-container button:hover {
            transform: scale(1.3);
        }

        .sign-out {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(to right, orange, red);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for sign-out button */
            border-radius: 5px;
            transition: transform .2s; /* Animation */
        }
        .sign-out:hover{
            transform: scale(1.3);
        }
        @font-face {
            font-family: Digital;
            src: url(Aldrich.ttf);
        }
        @font-face {
            font-family: albert;
            src: url(Albert\ Sans.ttf);
        }
        h3{
            font-family: Digital;
            margin-top: 100px;
            font-size: 1.5rem;
        }
        h1{
            font-family: Digital;
        }
        .content {
      flex: 1;
    }
    
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    </style>
    <body>
        <header>
            <img src="digitalforge-high-resolution-logo-transparent.png" class="logo" alt="Digital Forge Logo">
            <button class="sign-out" onclick="redirectToPage1()">Back</button>
        </header>
        <h1>Zoom-out</h1>

        </div>
        <footer>
            <div style="text-align: center; padding: 20px; background-color: #333; color: white;">
              <p>&copy; Digital Forge. All rights reserved.</p>
              <nav>
                <a href="mailto:carter.boldt@icloud.com?subject=Contact%20Request" style="color: white;">Have any Ideas? Contact Us</a>
              </nav>
            </div>
          </footer>

        function redirectToPage1() {
            window.location.href = 'homepage.html';
        }
        function redirectToPage3() {

        }
