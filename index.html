<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Forge</title>
    <link rel="icon" type="image/x-icon" href="digitalforge-favicon-color.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, orange, red); /* Red to Orange Gradient */
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff3030;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="userId" placeholder="Enter ID">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
        <p id="error-message" class="error"></p>
    </div>

    <script>
        function login() {
            const userId = document.getElementById("userId").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Clear any previous error message
            errorMessage.textContent = "";

            // Dummy validation for user ID and password
            if (userId === 'admin' && password === '123') {
                // Store login status in localStorage
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('userId', userId);

                // Redirect to homepage
                window.location.href = 'homepage.html';
            } else {
                // Show error message if credentials are invalid
                errorMessage.textContent = "Invalid login credentials!";
            }
        }

        // If user is already logged in, redirect to homepage
        window.onload = function() {
            if (localStorage.getItem('loggedIn') === 'true') {
                window.location.href = 'homepage.html';
            }
        };
    </script>
</body>
</html>
