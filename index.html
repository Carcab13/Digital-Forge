<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Forge</title>
    <link rel="icon" type="image/x-icon" href="digitalforge-favicon-color.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, orange, red); /* Red to Orange Gradient */
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff3030;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="userId" placeholder="Enter ID">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
        <p id="error-message" class="error"></p>
    </div>

    <script>
        // List of valid users with their IDs and passwords
        const users = [
            { userId: 'admin', password: 'CB-1YQ4YR-Admin' },
            { userId: 'Ayden', password: 'AC-EB3HB-DF' },
        ];

        function login() {
            const userId = document.getElementById("userId").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Find the user from the list
            const user = users.find(user => user.userId === userId && user.password === password);

            if (user) {
                // Store login status and userId in localStorage
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('userId', user.userId);

                // Redirect to homepage
                window.location.href = 'homepage.html';
            } else {
                // Display error message for invalid credentials
                errorMessage.textContent = 'Invalid ID or password!';
            }
        }

        // If user is already logged in, redirect to homepage
        window.onload = function() {
            if (localStorage.getItem('loggedIn') === 'true') {
                window.location.href = 'homepage.html';
            }
        };
    </script>
</body>
</html>
