<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tutorial</title>

    <!-- Link to Reveal.js styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/black.css">

    <!-- Optional styles for syntax highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/plugin/highlight/monokai.css">
</head>
<body>

    <!-- Presentation structure -->
    <div class="reveal">
        <div class="slides">
            <section><img src="1.png" alt="Slide 1" style="width: 100%; height: 100%;"></section>
            <section><img src="2.png" alt="Slide 2" style="width: 100%; height: 100%;"></section>
            <section><img src="3.png" alt="Slide 3" style="width: 100%; height: 100%;"></section>
            <section><img src="4.png" alt="Slide 4" style="width: 100%; height: 100%;"></section>
            <section><img src="5.png" alt="Slide 5" style="width: 100%; height: 100%;"></section>
        </div>
    </div>

    <!-- Reveal.js and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.js"></script>

    <!-- Initialize Reveal.js -->
    <script>
        Reveal.initialize();
    </script>
</body>
</html>
