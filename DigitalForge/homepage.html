<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="icon" type="image/x-icon" href="digitalforge-favicon-color.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        /* Sidebar Styling */
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 20px 10px;
            height: 100vh; /* Full height */
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.2); /* Shadow on the right */
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-family: Digital;
        }

        .tab {
            display: block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
            margin-bottom: 10px;
            text-align: left;
            font-family: albert;
        }

        .tab:hover {
            background-color: #555;
        }

        .tab.active {
            background-color: #e74c3c;
        }

        /* Main content area */
        .main-content {
            margin-left: 220px; /* Adjust based on sidebar width */
            padding: 20px;
            flex: 1;
        }

        .tab-content {
            display: none;
            margin-top: 20px;
        }

        .tab-content.active {
            display: block;
        }

        header {
            background-color: #ffffff;
            color: #fff;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 2rem;
            margin: 0;
            height: 130px;
            width: auto;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn-container button {
            background: linear-gradient(to right, orange, red);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 1.5rem;
            width: 200px;
            height: 200px;
            border-radius: 5px;
            transition: transform .2s; /* Animation */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: Digital;
        }

        .btn-container button:hover {
            transform: scale(1.3);
        }

        .sign-out {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(to right, orange, red);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for sign-out button */
            border-radius: 5px;
            transition: transform .2s; /* Animation */
        }
        .sign-out:hover{
            transform: scale(1.3);
        }
        @font-face {
            font-family: Digital;
            src: url(Aldrich.ttf);
        }
        @font-face {
            font-family: albert;
            src: url(Albert\ Sans.ttf);
        }
        h3{
            font-family: Digital;
            margin-top: 100px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="digitalforge-high-resolution-logo-transparent.png" class="logo" alt="Digital Forge Logo">
        <button class="sign-out" onclick="logout()">Sign Out</button>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Categories</h2>
        <div class="tab active" onclick="openTab('tab1')">Hacks</div>
        <div class="tab" onclick="openTab('tab2')">Technique and Strategy</div>
    </div>

        <!-- Tab Contents -->
        <div id="tab1" class="tab-content active">
            <div class="btn-container">
                <button>Button 2A</button>
                <button>Button 2B</button>
                <button>Button 2C</button>
            </div>
        </div>

        <div id="tab2" class="tab-content">
            <h3>Still in development</h3>
            <div class="btn-container">
            </div>
        </div>

    <script>
        function openTab(tabName) {
            // Hide all tab contents
            var tabs = document.getElementsByClassName('tab-content');
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('active');
            }
            // Remove active class from all tabs
            var tabButtons = document.getElementsByClassName('tab');
            for (var i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove('active');
            }
            // Show the selected tab content and mark the tab as active
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // Check if the user is logged in, if not, redirect to the login page
        window.onload = function() {
            if (localStorage.getItem('loggedIn') !== 'true') {
                window.location.href = 'index.html';
            }
        };

        // Logout function to clear the login status and redirect to the login page
        function logout() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('userId');
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
